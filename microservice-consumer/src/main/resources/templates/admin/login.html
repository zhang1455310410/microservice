<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>管理员登陆</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css"  />
		<script src="/js/jquery-3.1.1.js" ></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="/css/admin/login.css" />
	</head>

	<body>

		

		
		<div class="container">
			
			<h3 class="page-header text-center">管理员登陆</h3>
			<form class="form-horizontal" th:action="@{/logingAdmin}" method="post"  >

				<div class="form-group">
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span></span>
							<input type="text" name="username" class="form-control" id="name"  placeholder="请输入管理员账号" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
						</div>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
						<span class="glyphicon glyphicon glyphicon-lock" aria-hidden="true"></span>
							</span>
							<input type="password" name="password" class="form-control" id="pass"  placeholder="请输入管理员密码" onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;">
						</div>
					</div>
				</div>
			<div style="color: red;" class="text-msg" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" >123</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" id="but1" class="btn btn-success" value="登陆">
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="reset" class="btn  btn-default">重置</button>
					</div>

				</div>
			</form>

		</div>
		


	</body>
	

</html>

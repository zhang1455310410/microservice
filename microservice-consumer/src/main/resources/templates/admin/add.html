<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>商品添加</title>
		<link rel="stylesheet"  href="bootstrap/css/bootstrap.css"/>
		<script  src="/js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/admin/main.css" />
		</head>
	<body>
	<div id="wrapper">
	<div th:replace="admin/sidebar::#sidebar-nav(activeUri='products')"></div>
		
		<div class="main">
		<div class="main-content">
				<div class="container-fluid">
					<h2>商品添加</h2>
					<hr/>
					<div class="row">
						<div class="col-md-12">
						<div class="panel">
				<div class="panel-body">
	<form id="formData" action="/shoes" enctype="multipart/form-data" method="post" >
  <div class="form-group">
    <label for="exampleInputText1" >商品名称</label>
    <input type="text" name="name" class="form-control" id="exampleInputText1" >
  </div>
    <div class="form-group">
    <label for="exampleInputText2">商品描述</label>
    <input type="text" name="description" class="form-control" id="exampleInputText2" >
  </div>
    <div class="form-group">
    <label for="exampleInputText3">价格</label>
    <input type="text" name="price" class="form-control" id="exampleInputText3" >
  </div>
   
  <div class="form-group">
    <label for="exampleInputFile">图片</label>
    <input type="file" name="image"  id="exampleInputFile"  >
  
  </div>
 
  <button type="submit" class="btn btn-default" style="float: right;">添加</button>
</form>
 
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

	</body>
</html>
